<sm-menu
  [iconClass]="'al-icon al-ico-settings al-color blue-400 sm-md pointer create-new-icon '"
  buttonTooltip="Customize table"
  smMenuClass="light-theme custom-columns"
  [showButton]="false"
>
  <div (click)="$event.stopPropagation()">
    <sm-custom-columns-list
      [tableCols]="tableCols"
      [isLoading]="isLoading"
      (selectedTableColsChanged)="selectedTableColsChanged.emit($event)"
    >
    </sm-custom-columns-list>
  </div>
</sm-menu>
