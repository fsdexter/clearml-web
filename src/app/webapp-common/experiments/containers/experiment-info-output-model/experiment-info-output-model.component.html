<sm-editable-section [editable]="false">
  <sm-experiment-output-model-view
    [editable]="false"
    [modelLabels]="modelLabels$ | async"
    [model]="formData?.input"
    [output]="formData.output"
    [projectId]="modelProjectId"
    [source]="formData?.source">
    >
  </sm-experiment-output-model-view>

</sm-editable-section>
<sm-editable-section class="editable-design" [editable]="false" containerClass="h-100">
  <sm-section-header label="MODEL CONFIGURATION"></sm-section-header>
  <sm-experiment-network-design-form
    [editable]="false"
    [formData]="outputDesign"
  >
  </sm-experiment-network-design-form>
</sm-editable-section>
