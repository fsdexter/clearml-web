<div class="select-experiments-container light-theme" (click)="closeSearch()">
  <div class="search-experiment-for-compare d-flex justify-content-between">
      <mat-form-field appearance="outline" class="w-50" smClickStopPropagation>
        <input
          #searchExperiments
          matInput
          name="search-experiments"
          autocomplete="off"
          smClickStopPropagation
          placeholder="Start typing experiment name or ID to add to your comparison"
          (input)="searchTermChanged(searchExperiments.value)"
        >
      </mat-form-field>
    <i class="fas fa-times pointer" (click)="closeSearch()" style="font-size: 16px"></i>
  </div>
  <div class="hide-table"
       [ngClass]="{'show-table':(searchTerm$| async)?.length>2 && (experimentsResults$| async)?.length>0}">
    <sm-select-experiments-for-compare-table [experiments]="experimentsResults$| async"
                                             [searchTerm]="searchTerm$ | async"
                                             (experimentsSelectionChanged)="addOrRemoveExperiment($event)"
                                             [selectedExperiments]="selectedExperiments"
                                             class="form-control table-container" smClickStopPropagation>
    </sm-select-experiments-for-compare-table>
  </div>
</div>
